<div [formGroup]="form" class="form-field">
  <label [for]="field.key">{{ field.label }}</label>

  <ng-container [ngSwitch]="field.controlType">
    <ng-container *ngSwitchCase="'input'">
      <input [formControlName]="field.key" [id]="field.key" [type]="field.type" />
    </ng-container>

    <select *ngSwitchCase="'dropdown'" [id]="field.key" [formControlName]="field.key">
      <option *ngFor="let opt of field.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>

    <input *ngSwitchCase="'checkbox'" type="checkbox" [id]="field.key" [name]="field.key"
      [formControlName]="field.key" />
  </ng-container>

</div>
