<h2 class="form-header">Sign Up Form</h2>
<div class="form-container">
  <div>
    <ecommerce-dynamic-form [form]="form" [formFields]="formFields">
    </ecommerce-dynamic-form>
  </div>
  <div>
    <button class="submit-button p-button-primary p-button-sm" [disabled]="form.invalid" pButton pRipple
      (click)="submitSignUpForm()">
      Sign Up
    </button>
  </div>
  <span class="have-account">Already have an account? <a routerLink="../sign-in">Log in.</a></span>
</div>
